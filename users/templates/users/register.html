{% extends 'main.html' %}


{% block contain %}


    <div class="form-site-back">
        <div class="register">
            <h1>ثبت نام</h1>
            <form action="{%  url 'register' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                {% endfor %}

                <div class="zavabet">

                    <input type="checkbox" name="agree" id="agree">
                    <h6>با تمام شرایط و ظوابط موافق هستم</h6>
                </div>



                <button type="submit">ثبت نام</button>
                <a href="{% url 'login' %}">اگر اکانت دارید وارد شوید!</a>





            </form>
        </div>
    </div>






{% endblock contain %}
